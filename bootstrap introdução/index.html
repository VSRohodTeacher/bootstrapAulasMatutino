<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/geral.css">
</head>
<body>
<!-- pt - padding top -->
<!-- pb - padding bottom -->
<!-- pl - padding left -->
<!-- pr - padding right -->
<!-- px - padding no eixo x (esquerda e direita) -->
<!-- py - padding no eixo y (topo e embaixo) -->
<!-- rem -> 16 pixels -->
<div id="page" class="bg-dark container-fluid text-white text-center py-3">
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <!-- brand - logo -->
              <a class="navbar-brand" href="#"><img style="width: 3rem;" src="images/modern-company-logo-design-vector.jpg" alt=""></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#bacana" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="bacana">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active text-warning" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">Sobre Nós</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">Catálogo</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <div id="carouselExampleCaptions" class="carousel slide">
            <!-- indicators = barras de navegação -->
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <!-- data-bs-target = onde ele vai se referenciar -->
              <!-- class="active" = primeiro slide que vai rodar -->
              <!-- data-bs-slide-to="x" = qual slide ele vai rodar -->
              <!-- aria label = acessibilidade -->
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <!-- carousel inner = onde as imagens estarão no carousel -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <!-- d-block = display flex -->
                <!-- w-100 = width 100% -->
                <img src="images/garotoComViolao.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Garoto com Violão</h5>
                  <p>Uma imagem bacana</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="images/garotaBrincandoBolha.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Garota brincando com bolha</h5>
                  <p>Uma imagem mais bacana</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="images/praia.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Uma menina na praia</h5>
                  <p>Uma imagem mais bacana ainda</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </main>
</div>

<script src="js/bootstrap.bundle.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
